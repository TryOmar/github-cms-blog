backend:
  name: github
  repo: tryomar/github-cms-blog   # your GitHub repo
  branch: main

  # These two lines enable GitHub login using Netlify's open proxy
  base_url: https://api.netlify.com
  auth_endpoint: /auth

media_folder: "images/uploads"     # where uploaded images go inside repo
public_folder: "/images/uploads"   # how images are referenced publicly

collections:
  - name: "posts"
    label: "Blog Posts"
    folder: "posts"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Body", name: "body", widget: "markdown" }
